<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tøjbutik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .produkter {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .produkt {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .produkt img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .køb-knap {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .køb-knap:hover {
            background-color: #45a049;
        }
        .kurv {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 250px;
        }
        .kurv-items {
            margin-top: 10px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Tøjbutik</h1>
        <a href="index.html" class="køb-knap">Tilbage til forsiden</a>
    </div>

    <div class="produkter">
        <div class="produkt">
            <img src="/api/placeholder/250/200" alt="T-shirt">
            <h3>Basic T-shirt</h3>
            <p>Klassisk t-shirt i 100% bomuld</p>
            <p>199 kr.</p>
            <button class="køb-knap" onclick="tilføjTilKurv('Basic T-shirt', 199)">Læg i kurv</button>
        </div>

        <div class="produkt">
            <img src="/api/placeholder/250/200" alt="Jeans">
            <h3>Slim Fit Jeans</h3>
            <p>Moderne jeans i strækbar kvalitet</p>
            <p>499 kr.</p>
            <button class="køb-knap" onclick="tilføjTilKurv('Slim Fit Jeans', 499)">Læg i kurv</button>
        </div>

        <div class="produkt">
            <img src="/api/placeholder/250/200" alt="Hoodie">
            <h3>Hættetrøje</h3>
            <p>Varm og behagelig hættetrøje</p>
            <p>399 kr.</p>
            <button class="køb-knap" onclick="tilføjTilKurv('Hættetrøje', 399)">Læg i kurv</button>
        </div>

        <div class="produkt">
            <img src="/api/placeholder/250/200" alt="Skjorte">
            <h3>Business Skjorte</h3>
            <p>Elegant skjorte til arbejde</p>
            <p>299 kr.</p>
            <button class="køb-knap" onclick="tilføjTilKurv('Business Skjorte', 299)">Læg i kurv</button>
        </div>
    </div>

    <div class="kurv">
        <h2>Indkøbskurv</h2>
        <div id="kurv-items" class="kurv-items">
            <!-- Kurv items vil blive tilføjet her -->
        </div>
        <p>Total: <span id="total">0</span> kr.</p>
    </div>
</div>

<script>
    let kurv = [];
    let total = 0;

    function tilføjTilKurv(navn, pris) {
        kurv.push({navn, pris});
        total += pris;
        opdaterKurv();
    }

    function opdaterKurv() {
        const kurvElement = document.getElementById('kurv-items');
        const totalElement = document.getElementById('total');

        kurvElement.innerHTML = '';
        kurv.forEach(item => {
            const div = document.createElement('div');
            div.textContent = `${item.navn} - ${item.pris} kr.`;
            kurvElement.appendChild(div);
        });

        totalElement.textContent = total;
    }
</script>
</body>
</html>
